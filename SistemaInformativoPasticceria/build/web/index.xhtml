<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Home</title>
        <h:outputStylesheet name="/css/jsfcrud.css"/>
        <!--  Google Fonts -->
        <link href="http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600" rel="stylesheet" type="text/css" />
        <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300" rel="stylesheet" type="text/css" />
        <link href="http://fonts.googleapis.com/css?family=Raleway:400,100" rel="stylesheet" type="text/css" />
        <!--  Bootstrap -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <!--  Font Awesome -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
        <!--  Custom CSS -->
        <h:outputStylesheet name="/css/owl.carousel.css"/>
        <h:outputStylesheet name="/resources/style.css"/>
        <h:outputStylesheet name="/css/responsive.css"/>
    </h:head>

    <h:body style="background: url(resources/images/legno.jpg); background-attachment:fixed;margin-top: 150px; background-size: 800">
        <div align="center">
            <img src="resources/images/peccati-di-gola-logo-1.jpg" width="350"></img>
        </div>

        <div align="center" id="div2">
            <div class="row" id="container">
                <div class="col-lg-6">​</div>
                <div class="col-lg-12" id="div3">
                    <h:form id="ef" >
                        
                        
                           <legend style="color:chartreuse ;font-weight: calibri">AREA AMMINISTRATORE</legend>​
                       
                           <div align="center">
                            <p:commandButton action="#{login.logout}" value="Logout" icon="fa fa-sign-out" />
                        </div>
                           <br/>
                           <p:megaMenu orientation="vertical" style="margin-top:0px" >
                                
                                <p:submenu label="Fornitori" icon="fa fa-users">
                                    <p:column>
                                        <p:submenu label="Fornitori">
                                            <p:menuitem value="Lista" action="#{fornitoreController.preparaLista()}" />

                                            <p:menuitem value="Crea" action="#{fornitoreController.preparaCrea()}"/>
                                        </p:submenu>
                                    </p:column>
                                </p:submenu>
                                <p:submenu label="Magazzino" icon="fa fa-list-alt">
                                    <p:column>
                                        <p:submenu label="Magazzino">
                                            <p:menuitem value="Lista" action="#{magazzinoInController.preparaLista()}"/>
                                            <p:menuitem value="Crea" action="#{magazzinoInController.preparaCrea()}"/>
                                        </p:submenu>
                                    </p:column>
                                </p:submenu>


                                <p:submenu label="Utenza" icon="fa fa-bolt">
                                    <p:column>
                                        <p:submenu label="Utenza">
                                            <p:menuitem value="Lista" action="#{utenzaController.preparaLista()}"/>
                                            <p:menuitem value="Crea" action="#{utenzaController.preparaCrea()}"/>
                                        </p:submenu>
                                    </p:column>
                                </p:submenu>

                            </p:megaMenu>
                        
                            <br/>
                        <div class="col-lg-12" id="content">

                 

                          
                            <p:growl id="growl" showSummary="true" showDetail="true">
                            </p:growl>

                            <p:timeline id="timeline" value="#{timelineView.model}" height="400px"
                                        selectable="#{timelineView.selectable}" 
                                        zoomable="#{timelineView.zoomable}"
                                        moveable="#{timelineView.moveable}"
                                        stackEvents="#{timelineView.stackEvents}"
                                        axisOnTop="#{timelineView.axisOnTop}"
                                        eventStyle="#{timelineView.eventStyle}"
                                        showCurrentTime="#{timelineView.showCurrentTime}"
                                        showNavigation="#{timelineView.showNavigation}">
                                <p:ajax event="select" listener="#{timelineView.onSelect}" process="@parent"/>
                            </p:timeline>   
                        </div>
                    </h:form>
                </div>
            </div>
        </div>



        <style type="text/css">
            .value {
                width: 1000px;
            }
        </style>
        
      
      
    </h:body>
</html>
