<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Modifica utenza</title>
        
    </h:head>
    <h:body>
        <div align="center">
            <img src="resources/images/peccati-di-gola-logo-1.jpg" width="400"></img>
        </div>
        <h:form>
            <div align="center">
                <br/>
                <br/>
                <p:outputLabel value="Benvenuto #{login.user}"/>
                <br/>
            </div>
            <p:panelGrid columns="3" >
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Modifica #{utenzaController.utenza.descrizione}" />
                    </p:outputPanel>
                </f:facet>
                <h:outputLabel value="Descrizione" for="desc" />
                <h:inputText id="desc" value="#{utenzaController.utenza.descrizione}" title="Descrizione" 
                             validatorMessage="Valore troppo lungo">
                    <f:validateLength maximum="45" />
                    <p:clientValidator event="keyup" />
                </h:inputText>
                <h:outputText value="" />
            </p:panelGrid>
            <br />
            <p:commandButton action="#{utenzaController.modifica}" value="Modifica" icon="fa fa-refresh"/>
            <div align="center">
                <br />
                <br />
                <p:button outcome="/utenza/lista" value="Torna al magazzino" icon="fa fa-cubes"/>
                <br />
                <br />
                <p:button outcome="/index" value="Home" icon="fa fa-home"/>
            </div>
        </h:form>
    </h:body>
</html>
