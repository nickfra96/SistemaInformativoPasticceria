<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista utenza</title>
        
    </h:head>
    <h:body >
   
        <div align="center">
            <img src="resources/images/peccati-di-gola-logo-1.jpg" width="400"></img>
        </div>
   
        <h:form id="xyz" >
            <p:remoteCommand name="onload" oncomplete="PF('utenze').clearFilters()" autoRun="true" />
            <p:growl id="msgs" showDetail="true"/>
            <p:dataTable id="utenze" value="#{utenzaController.listaUtenze}" binding="#{dataModelUtenza.dataTable}" 
                         var="item" widgetVar="utenze" emptyMessage="Non Ã¨ stata trovata nessuna utenza con la stringa inserita"
                         filteredValue="#{utenzaController.listaFiltrata}" style="margin-bottom:20px; margin-left: 50px; margin-right: 50px" >
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Lista Utenze" />
                        </p:outputPanel>
                    </f:facet>
                <p:column headerText="Codice" filterBy="#{item.codice}" filterMatchMode="contains">
                        <h:outputText value="#{item.codice}" />
                    </p:column>
                    <p:column headerText="Descrizione" filterBy="#{item.descrizione}" filterMatchMode="contains">
                        <h:outputText value="#{item.descrizione}" />
                    </p:column>
                    <p:column>
                        <p:commandButton title="Modifica" action="#{dataModelUtenza.preparaModifica(utenzaController)}" icon="fa fa-fw fa-edit" 
                                         iconPos="center"/>
                        <h:outputText value=" "/>
                        <p:commandButton title="Elimina" action="#{dataModelUtenza.eliminaEvedi(utenzaController)}" update="xyz" 
                                         icon="fa fa-fw fa-remove" iconPos="center"/>
                    </p:column>
                </p:dataTable>
                <div align="center" >
                    <br />
                    <br />
                    <p:commandButton value="Crea nuova utenza" action ="#{utenzaController.preparaCrea()}" icon="fa fa-plus"/>
                    <br />
                    <br />
                    <p:button outcome="/index" value="Home" icon="fa fa-home"/>
                </div>
        </h:form>
    </h:body>
</html>
