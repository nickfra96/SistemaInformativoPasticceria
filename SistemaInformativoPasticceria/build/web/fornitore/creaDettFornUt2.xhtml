<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div align="center">
            <img src="resources/images/peccati-di-gola-logo-1.jpg" width="400"></img>
        </div>
        <h:form id="form">
            <p:panelGrid columns="4">
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Aggiungi elemento alla fornitura n°#{fornitoreController.fornitura.id} di #{fornitoreController.fornitore.nome}" />
                    </p:outputPanel>
                </f:facet>

                <h:outputLabel value="Fornitura" for="forn" />
                <p:inputText id="forn" value="#{fornitoreController.dettFornUt.fornitura}" title="Fornitura" disabled="true"/>
                <h:outputText value="" />
                <h:outputText value="" />

                <h:outputLabel value="Utenza" for="matp" />
                <p:selectOneMenu value="#{fornitoreController.dettFornUt.utenza}" autoWidth="true" id="matp" >
                    <f:converter converterId="utenzaConverter" />
                    <f:selectItems value="#{utenzaController.listaUtenze}" var="mat" itemLabel="#{mat.descrizione}" itemValue="#{mat}"/>
                </p:selectOneMenu>
                <h:outputText value="" />
                <h:outputText value="" />

                <h:outputLabel value="Quantità" for="quant" />
                <h:inputText id="quant" value="#{fornitoreController.dettFornUt.quantita}" title="Quantità" required="true"
                             requiredMessage="Campo Obbligatorio" validatorMessage="Valore non corretto">
                    <f:validateDoubleRange minimum="0.01" maximum="5000"/>
                    <p:clientValidator event="keyup" />
                </h:inputText>
                <p:message for="quant" />
                <p:tooltip for="quant" value="Numero intero o decimale"/>

                <h:outputLabel value="Prezzo Unitario" for="prz" />
                <p:inputText id="prz" value="#{fornitoreController.dettFornUt.prezzoUnitario}" title="Prezzo Unitario" required="true"
                             requiredMessage="Campo Obbligatorio" validatorMessage="Valore non corretto">
                    <f:validateDoubleRange minimum="0.01" maximum="5000"/>
                    <p:clientValidator event="keyup" />
                </p:inputText>
                <p:message for="prz" />
                <p:tooltip for="prz" value="Numero intero o decimale"/>

            </p:panelGrid>
            <br />
            <p:commandButton value="Aggiungi" action="#{fornitoreController.creaDettFornUt()}" icon="fa fa-save"/>
            <p:commandButton value="Crea nuova Utenza" action="#{magazzinoInController.preparaCrea()}"/>
            <div align="center" >
                <br />
                <br />
                <p:button outcome="/fornitore/dettaglioFornitura" value="Torna al dettaglio della fornitura n°#{fornitoreController.fornitura.id} di #{fornitoreController.fornitore.nome}" 
                          icon="fa fa-shopping-basket"/>
                <br />
                <br />
                <p:button outcome="/fornitore/listaForniture" value="Torna alla lista delle forniture di #{fornitoreController.fornitore.nome}" 
                          icon="fa fa-newspaper-o"/>
                <br />
                <p:button outcome="/fornitore/lista" value="Torna alla lista dei fornitori" icon="fa fa-user"/>
                <br />
                <br />
                <p:button outcome="/index" value="Home" icon="fa fa-home"/>
            </div>
        </h:form>
    </h:body>
</html>
