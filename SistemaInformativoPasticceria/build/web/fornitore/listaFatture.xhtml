<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div align="center">
            <img src="resources/images/peccati-di-gola-logo-1.jpg" width="400"></img>
        </div>
        <h:form>
            <p:growl id="msgsx" showDetail="true"/>
            <p:dataTable id="fatture" value="#{fornitoreController.nuova}" binding="#{dataModelCdi.dataTable}" var="fat" editable="true" style="margin-bottom:20px" >
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Lista Fatture di #{fornitoreController.fornitore.nome}" />
                    </p:outputPanel>
                </f:facet>
                <p:column headerText="ID Fornitura">
                    <h:outputText value="#{fat.fornitura.id}" />
                </p:column>
                <p:column headerText="Numero">
                    <h:outputText value="#{fat.numero}" />
                </p:column>
                <p:column headerText="Anno">
                    <h:outputText value="#{fat.anno}" />
                </p:column>
                <p:column headerText="Data">
                    <h:outputText value="#{fat.data}" />
                </p:column>
                <p:column headerText="Tipo">
                    <h:outputText value="#{fat.tipo}" />
                </p:column>
                <p:column headerText="Importo">
                    <h:outputText value="#{fat.importo}" />
                </p:column>
            </p:dataTable>
            <br />
            <br />
            <div align="center">
                <p:button outcome="/fornitore/listaForniture" value="Torna alla lista delle forniture di #{fornitoreController.fornitore.nome}" 
                          icon="fa fa-newspaper-o"/>
                <br />
                <br />
                <p:button outcome="/fornitore/lista" value="Torna alla lista dei fornitori" icon="fa fa-user"/>
                <br />
                <br />
                <p:button outcome="/index" value="Torna alla Home" icon="fa fa-home"/>
            </div>
        </h:form>
    </h:body>
</html>
