<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Crea fornitore</title>
    </h:head>
    <h:body>
        <div align="center">
            <img src="resources/images/peccati-di-gola-logo-1.jpg" width="400"></img>
        </div>
        <br />
        <br />
        <h:form>
            <p:panel>

                <div align="center">
                    <p:panelGrid columns="2">
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Crea nuovo fornitore" />
                        </p:outputPanel>
                    </f:facet>
                    <h:outputLabel value="Partita IVA" for="piva" />

                    <p:inputText id="piva" value="#{fornitoreController.fornitore.piva}" title="Partita IVA" 
                                 required="true" requiredMessage="Campo obbligatorio" validatorMessage="Valore non corretto">
                        <f:validateRegex pattern="^[0-9]{16}$"/>
                        <p:clientValidator event="keyup"/>
                    </p:inputText>

                    <p:message for="piva" id="msg"/>
                    <p:tooltip for="piva" value="Numero di 16 cifre" position="top" />

                    <h:outputLabel value="Nome" for="nome" />
                    <p:inputText id="nome" value="#{fornitoreController.fornitore.nome}" title="Nome" 
                                 validatorMessage="Valore troppo lungo">
                        <f:validateLength maximum="80" />
                        <p:clientValidator event="keyup" />
                    </p:inputText>
                    <p:message for="nome" />
                    <p:tooltip for="nome" value="Massimo 80 caratteri" position="top"/>

                    <h:outputLabel value="Telefono" for="telefono" />
                    <p:inputText id="telefono" value="#{fornitoreController.fornitore.telefono}" title="Telefono" 
                                 validatorMessage="Valore non corretto">
                        <f:validateRegex pattern="^[0-9]{10}$" />
                        <p:clientValidator event="keyup" />
                    </p:inputText>
                    <p:message for="telefono" />
                    <p:tooltip for="telefono" value="Numero di 10 cifre" position="top" />

                    <h:outputLabel value="Sede" for="sede" />
                    <p:inputText id="sede" value="#{fornitoreController.fornitore.sede}" title="Sede" 
                                 validatorMessage="Valore troppo lungo">
                        <f:validateLength maximum="45" />
                        <p:clientValidator event="keyup" />
                    </p:inputText>
                    <p:message for="sede" />
                    <p:tooltip for="sede" value="Massimo 45 caratteri" position="top"/>

                    <h:outputLabel value="Tipo" for="tipo" />
                    <p:selectOneMenu id="tipo" value="#{fornitoreController.fornitore.tipo}" required="true" 
                                     requiredMessage="Selezionare un tipo">
                        <f:selectItem itemLabel="Seleziona" itemValue="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{fornitoreController.tipiFornitori}" />
                    </p:selectOneMenu>
                    <p:message for="tipo" />
                    <p:tooltip for="tipo" value="Selezionare tipo" position="top"/>

                </p:panelGrid>
                
                <br />
                <p:commandButton action="#{dataModelCdi.crea()}" value="Crea" icon="fa fa-save" />
                </div>
            </p:panel> 
            <div align="center" >
                <br />
                <br />
                <p:button outcome="#{fornitoreController.preparaLista()}" value="Torna alla lista dei fornitori" icon="fa fa-user"/>
                <br />
                <br />
                <p:button outcome="/index" value="Home" icon="fa fa-home"/>
            </div>
        </h:form>
    </h:body>
</html>
