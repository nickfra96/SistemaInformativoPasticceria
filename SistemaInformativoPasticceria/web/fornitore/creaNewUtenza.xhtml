<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div align="center">
            <img src="resources/images/peccati-di-gola-logo-1.jpg" width="400"></img>
        </div>
        <br />
        <br />
        <h:form>
            <p:panel>
                
                
                <p:panelGrid columns="4" >
                    <f:facet name="header">
                   
                        
                        <p:outputPanel>
                            <h:outputText value="Crea una nuova utenza" />
                        </p:outputPanel>
                        
                    </f:facet>
              
                    <h:outputLabel value="Descrizione" for="desc" />
                    <p:inputText id="desc" value="#{utenzaController.utenza.descrizione}" title="Descrizione" 
                                 validatorMessage="Valore troppo lungo">
                        <f:validateLength maximum="45" />
                        <p:clientValidator event="keyup" />
                    </p:inputText>
                    <p:message for="desc" />
                    <p:tooltip for="desc" value="Massimo 45 caratteri" position="top"/>

                </p:panelGrid>
                
                <br />
                <p:commandButton action="#{dataModelUtenza.creaNuovaUtenza(utenzaController)}" value="Crea" icon="fa fa-save" />
            </p:panel> 
            <div align="center" >
                <br />
                <br />
                <p:button outcome="#{utenzaController.preparaLista()}" value="Torna alla lista delle utenze" icon="fa fa-user"/>
                <br />
                <br />
                <p:button outcome="/index" value="Home" icon="fa fa-home"/>
            </div>
        </h:form>
    </h:body>
</html>
