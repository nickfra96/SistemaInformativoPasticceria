<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div align="center">
            <img src="resources/images/peccati-di-gola-logo-1.jpg" width="400"></img>
        </div>
        <br/>
        <div align="center">
        <h:form>
            <p:panelGrid columns="4">
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Modifica fornitore #{fornitoreController.fornitore.nome}" />
                    </p:outputPanel>
                </f:facet>
                <h:outputLabel value="Partita IVA" for="piva" />
                <h:inputText id="piva" value="#{fornitoreController.fornitore.piva}" title="Partita IVA" disabled="true"/>
                <h:outputText value="" />
                <h:outputText value="" />
                <h:outputLabel value="Nome" for="nome" />
                <p:inputText id="nome" value="#{fornitoreController.fornitore.nome}" title="Nome" 
                             validatorMessage="Valore troppo lungo">
                    <f:validateLength maximum="80" />
                    <p:clientValidator event="keyup" />
                </p:inputText>
                <p:message for="nome" />
                <p:tooltip for="nome" value="Massimo 80 caratteri" position="top"/>
                <h:outputLabel value="Telefono" for="telefono" />
                <p:inputText id="telefono" value="#{fornitoreController.fornitore.telefono}" title="Telefono" 
                             validatorMessage="Valore non corretto">
                    <f:validateRegex pattern="^[0-9]{10}$" />
                    <p:clientValidator event="keyup" />
                </p:inputText>
                <p:message for="telefono" />
                <p:tooltip for="telefono" value="Numero di 10 cifre" position="top" />
                <h:outputLabel value="Sede" for="sede" />
                <p:inputText id="sede" value="#{fornitoreController.fornitore.sede}" title="Sede" 
                             validatorMessage="Valore troppo lungo">
                    <f:validateLength maximum="45" />
                    <p:clientValidator event="keyup" />
                </p:inputText>
                <p:message for="sede" />
                <p:tooltip for="sede" value="Massimo 45 caratteri" position="top"/>
                <h:outputLabel value="Tipo" for="tipo" />
                <h:inputText id="tipo" value="#{fornitoreController.fornitore.tipo}" title="Tipo" disabled="true" />
                <h:outputText value="" />
                <h:outputText value="" />
            </p:panelGrid>
            <br />
            <p:commandButton action="#{fornitoreController.modifica}" value="Modifica" icon="fa fa-refresh"/>
            <div align="center" >
                <br />
                <br />
                <p:button outcome="/fornitore/lista" value="Torna alla lista dei fornitori" icon="fa fa-user"/>
                <br />
                <br />
                <p:button outcome="/index" value="Torna alla Home" icon="fa fa-home"/>
            </div>
        </h:form>
        </div>
    </h:body>
</html>
