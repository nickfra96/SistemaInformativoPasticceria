<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div align="center">
            <img src="resources/images/peccati-di-gola-logo-1.jpg" width="400"></img>
        </div>
        
       
        <h:form>
            <p:panelGrid columns="4">
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Modifica elemento #{fornitoreController.dettFornMatPrima.materiaprima.descrizione} della fornitura n°#{fornitoreController.fornitura.id} di #{fornitoreController.fornitore.nome}" />
                    </p:outputPanel>
                </f:facet>

                <h:outputLabel value="ID Fornitura" for="id" />
                <h:inputText id="id" value="#{fornitoreController.dettFornMatPrima.fornitura.id}" title="ID Fornitura" disabled="true"/>
                <h:outputText value="" />
                <h:outputText value="" />

                <h:outputLabel value="Materia Prima" for="mat" />
                <p:inputText id="mat" value="#{fornitoreController.dettFornMatPrima.materiaprima.descrizione}" title="Materia Prima" disabled="true"/>
                <h:outputText value="" />
                <h:outputText value="" />

                <h:outputLabel value="Quantità" for="quant" />
                <p:inputText id="quant" value="#{fornitoreController.dettFornMatPrima.quantita}" title="Quantità" required="true"
                             requiredMessage="Campo Obbligatorio" validatorMessage="Valore non corretto">
                    <f:validateDoubleRange minimum="0.01" maximum="5000"/>
                    <p:clientValidator event="keyup" />
                </p:inputText>
                <p:message for="quant" />
                <p:tooltip for="quant" value="Numero intero o decimale"/>

                <h:outputLabel value="Prezzo Unitario" for="prz" />
                <p:inputText id="prz" value="#{fornitoreController.dettFornMatPrima.prezzoUnitario}" title="Prezzo Unitario" 
                             required="true" requiredMessage="Campo Obbligatorio" validatorMessage="Valore non corretto">
                    <f:validateDoubleRange minimum="0.01" maximum="5000"/>
                    <p:clientValidator event="keyup" />
                </p:inputText>
                <p:message for="prz" />
                <p:tooltip for="prz" value="Numero intero o decimale"/>

            </p:panelGrid>
            <br />
            <p:commandButton value="Modifica" action="#{fornitoreController.modificaDetFornMatPrima()}" icon="fa fa-refresh" />
            <div align= "center" >
                <br />
                <br />
                <p:button outcome="/fornitore/dettaglioFornitura" value="Torna al dettaglio della fornitura n°#{fornitoreController.fornitura.id} di #{fornitoreController.fornitore.nome}" 
                          icon="fa fa-shopping-basket"/>
                <br />
                <br />
                <p:button outcome="/fornitore/listaForniture" value="Torna alla lista delle forniture di #{fornitoreController.fornitore.nome}" 
                          icon="fa fa-newspaper-o"/>
                <br />
                <br />
                <p:button outcome="/fornitore/lista" value="Torna alla lista dei fornitori" icon="fa fa-user"/>
                <br />
                <br />
                 <p:button outcome="/index" value="Torna alla Home" icon="fa fa-home"/>
            </div>
            
        </h:form>

             
    </h:body>
  
</html>
