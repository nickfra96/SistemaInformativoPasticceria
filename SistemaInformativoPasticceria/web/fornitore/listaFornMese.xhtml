<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Forniture del mese corrente </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <div align="center">
              <br />
            <br />

            <p:button outcome="/index" value="Home" icon="fa fa-home"/>

        </div>  
       
    </h:head>

    <h:body>
        <div align="center">
            <img src="resources/images/peccati-di-gola-logo-1.jpg" width="400"></img>
        </div>
        <p:growl id="growlModifica" life="5000" showDetail="true"/>
        <header>

        </header>
        <section style="width: 75%; position: relative; margin-left: 12.5%; margin-bottom: 50px; margin-top: 40px">
            <h2>Lista delle forniture di questo mese </h2>
            <f:view>
                <h:form>
                    <p:dataTable value="#{fornituraController.fornitureDelMese}" var="item" paginator="true" rows="5"
                                 emptyMessage="Nessuna corrispondenza trovata." widgetVar="matTable" >
                        <f:facet id="globalFilter" name="header" >

                        </f:facet>
                      
                        <p:column filterStyle="display:none" filterBy="#{item.fornitorePiva}" filterMatchMode="contains" >
                            <center>
                                <f:facet name="header">
                                    <h:outputText value="Fornitore"/>
                                </f:facet>
                                <h:outputText value="#{item.fornitorePiva}"/>
                            </center>
                        </p:column>
                        <p:column filterStyle="display:none" filterBy="#{item.tipo}" filterMatchMode="contains" >
                            <center>
                                <f:facet name="header">
                                    <h:outputText value="Tipo"/>
                                </f:facet>
                                <h:outputText value="#{item.tipo}"/>
                            </center>
                        </p:column>
                        <p:column filterStyle="display:none" filterBy="#{item.data}" filterMatchMode="contains" >
                            <center>
                                <f:facet name="header">
                                    <h:outputText value="Data"/>
                                </f:facet>
                                <h:outputText value="#{item.data}"/>
                            </center>
                        </p:column>





                    </p:dataTable>
                </h:form>
            </f:view>

          
        </section>

    </h:body>
</html>
